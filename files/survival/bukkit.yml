chunk-gc:
  period-in-ticks: 400
settings:
  minimum-api: none
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: -1
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server restarting. This should only take a minute!
spawn-limits:
  water-ambient: 2
  monsters: 16
  animals: 4
  water-animals: 5
  ambient: 1
ticks-per:
  water-ambient-spawns: 2000
  water-spawns: 500
  ambient-spawns: 2000
  animal-spawns: 1000
  monster-spawns: 4
  autosave: 12000
aliases: now-in-commands.yml
worlds:
  spawn:
    generator: VoidGenerator:mushroom_fields
